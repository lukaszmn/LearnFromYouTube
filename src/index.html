<!DOCTYPE html>
<html>
	<head>
		<title>Learn from YouTube</title>
		<script src="https://www.youtube.com/iframe_api"></script>
		<script src="index.js"></script>
		<script src="https://kit.fontawesome.com/6f20515d89.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="player"></div>

		<div id="dark-cover"></div>

		<div id="panel">
			<div id="toolbar">

				<div class="toolbar-group">

					<button id="play" title="Play">
						<i class="fas fa-play"></i>
					</button>

					<button id="addBookmark" title="Add bookmark">
						<i class="far fa-bookmark"></i>
					</button>

					<button id="darken" title="Brightness">
						<i class="fas fa-adjust"></i>
						<span class="details"></span>
					</button>

					<span class="toolbar__divider"></span>

					<button id="fast-backward" class="big-font" title="Fast backward (30s)">
						<i class="fas fa-backward"></i>
					</button>
					<button id="backward" class="big-font" title="Backward (5s)">
						<i class="fas fa-caret-left"></i>
					</button>
					<button id="forward" class="big-font" title="Forward (5s)">
						<i class="fas fa-caret-right"></i>
					</button>
					<button id="fast-forward" class="big-font" title="Fast forward (30s)">
						<i class="fas fa-forward"></i>
					</button>

					<span class="toolbar__divider"></span>

					<button id="speedDown" class="big-font" title="Decrease speed">
						<i class="fas fa-angle-left"></i>
					</button>
					<div id="speed">
						<i class="fas fa-tachometer-alt"></i>
						<span class="details">1.25</span>
					</div>
					<button id="speedUp" class="big-font" title="Increase speed">
						<i class="fas fa-angle-right"></i>
					</button>

					<span class="toolbar__divider"></span>

					<button id="login" title="Log in">
						<i class="fas fa-sign-in-alt"></i>
					</button>

					<button id="logout" title="Log out">
						<i class="fas fa-sign-out-alt"></i>
					</button>
				</div>

				<div id="position">0:00</div>

			</div>

			<p id="status"></p>

			<div id="playlists">
				<h3>Playlists</h3>
				<ul class="list" id="playlists__list"></ul>
			</div>

			<div id="videos">
				<h3>
					<a href="/" class="videos__back"><i class="fas fa-reply" title="Back"></i></a>
					Playlist: <span id="videos__playlist_title"></span>
				</h3>
				<ul class="list" id="videos__list"></ul>
			</div>

		</div>
	</body>
</html>
